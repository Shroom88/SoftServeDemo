            <form id="contact-form" class="form-horizontal" role="form">
                <div class="form-group">

                    </div>

                    </div>
                </div>

                            <option class="form-control" value="complaint">Complaint</option>
                            <option class="form-control" value="tabrequest">Tab Request</option>
                        </select>
                    </div>
                </div>

                <textarea class="form-control" rows="3" placeholder="MESSAGE" name="message" required></textarea>

                <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
                    <div class="alt-send-button">
                        <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
                    </div>

                </button>

            </form>
